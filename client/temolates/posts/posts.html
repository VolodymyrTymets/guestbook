<template name="Posts">
    <table class="table table-striped table-hover  ">
        <thead>
        <tr>

            <th><a id="sort-name">Name</a></th>
            <th><a id="sort-email"> Email</a></th>
            <th>Url</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
          {{#each posts}}
              <tr>
                  <td>
                      {{username}}
                  </td>
                  <td>
                    {{email}}
                  </td>
                  <td>
                    {{url}}
                  </td>
                  <td>
                  <div class="post-description">
                  {{#markdown}}{{#emoji}}{{description}}{{/emoji}}{{/markdown}}

                  </div>
                  </td>
                {{#if isAdmin}}
                  <td>
                  <a ><i class="mdi-editor-border-color edit-button" id="{{_id}}" ></i><span></span></a>
                  <a ><i class="mdi-action-highlight-remove remove-button" id="{{_id}}"></i><span></span></a>
                  </td>
                {{/if}}
              </tr>
          {{/each}}
        </tbody>
    </table>
    <ul class="pagination center-block">
       {{#each counter}}
           <li class=""><a href="javascript:void(0)" class="number" data-index="{{index}}"> {{display}}</a></li>
       {{/each}}
    </ul>
</template>
